{{ define "layout" }}
<!-- templates/layout.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ block "title" . }}Go Chat{{ end }}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
<div class="header">
    {{ template "header" . }}
</div>

<div class="body">
        {{ block "content" . }}{{ end }}
</div>

<div class="footer">
    {{ template "footer" . }}
</div>
</body>

</html>
{{ end }}
