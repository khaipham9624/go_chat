<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat</title>

    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- HEADER -->
    <div id="header-wrapper">
        <a href="/" class="logo">Go Chat</a>
        <nav>
            <a href="#">Home</a>
            <a href="#">Features</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <a href="#" class="btn-register">Register</a>
    </div>

    <div id="main-wrapper">
        <div id="main-left"></div>
        <div id="loginFormLayout">
            <form action="/register" method="post">
                <input type="text" id="username" class="inputTextBox" name="username" placeholder="User name"> <br>
                <input type="password" id="password" class="inputTextBox" name="password" placeholder="Password"> <br>
                <input type="text" id="fullname" class="inputTextBox" name="fullname" placeholder="Full name"> <br>
                <br>
                <center><input type="submit" value="Register" class="btn-basic"></center>
            </form>
        </div>
        <div id="main-right"></div>
    </div>

    <div id="footer-wrapper"></div>


</body>

</html>
